<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | LuxeBites</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --gold: #D4AF37; --dark: #0a0a0a; --panel: #141414; --text: #eee; }
        * { box-sizing: border-box; font-family: 'Outfit', sans-serif; margin:0; padding:0; }
        body { background: var(--dark); color: var(--text); padding: 20px; }
        
        .container { max-width: 1000px; margin: 0 auto; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; border-bottom: 1px solid #333; padding-bottom: 20px; }
        h1 { color: var(--gold); letter-spacing: 1px; }

        .grid { display: grid; grid-template-columns: 1fr 1.5fr; gap: 30px; }
        @media(max-width:768px){ .grid { grid-template-columns: 1fr; } }

        .card { background: var(--panel); padding: 25px; border-radius: 12px; border: 1px solid #333; }
        input, select, textarea { width: 100%; background: #222; border: 1px solid #444; color: white; padding: 12px; border-radius: 8px; margin-bottom: 15px; outline: none; }
        input:focus { border-color: var(--gold); }
        
        .btn { width: 100%; background: var(--gold); color: black; font-weight: bold; padding: 12px; border: none; border-radius: 8px; cursor: pointer; transition: 0.3s; }
        .btn:hover { opacity: 0.9; }

        .item-row { display: flex; justify-content: space-between; align-items: center; background: #1a1a1a; padding: 15px; margin-bottom: 10px; border-radius: 8px; border: 1px solid #333; }
        .del-btn { background: #e74c3c; color: white; border: none; padding: 5px 12px; border-radius: 4px; cursor: pointer; }

        /* Login Modal */
        #loginModal { position: fixed; inset: 0; background: black; z-index: 999; display: flex; justify-content: center; align-items: center; }
        .login-box { background: var(--panel); padding: 40px; border-radius: 12px; border: 1px solid var(--gold); text-align: center; }
    </style>
</head>
<body>

    <div id="loginModal">
        <div class="login-box">
            <h2 style="color:var(--gold); margin-bottom:15px;">ADMIN ACCESS</h2>
            <input type="password" id="pin" placeholder="Enter PIN" style="text-align:center; font-size:18px;">
            <button class="btn" onclick="checkLogin()">UNLOCK</button>
        </div>
    </div>

    <div class="container">
        <div class="header">
            <h1>ADMIN <span>PANEL</span></h1>
            <a href="index.html" target="_blank" style="color:#888; text-decoration:none;"><i class="fas fa-external-link-alt"></i> View Site</a>
        </div>

        <div class="grid">
            <div class="card">
                <h3 style="margin-bottom:20px; color:var(--gold);">Add New Item</h3>
                <form id="addForm">
                    <input type="text" id="name" placeholder="Item Name" required>
                    <input type="number" id="price" placeholder="Price (₹)" required>
                    <select id="category">
                        <option value="Starters">Starters</option>
                        <option value="Main Course">Main Course</option>
                        <option value="Drinks">Drinks</option>
                        <option value="Dessert">Dessert</option>
                    </select>
                    
                    <label style="font-size:12px; color:#888;">Product Image</label>
                    <input type="file" id="fileInput" accept="image/*">
                    <input type="hidden" id="imageUrl"> <textarea id="desc" rows="3" placeholder="Short description..."></textarea>
                    
                    <button type="submit" class="btn" id="submitBtn">PUBLISH ITEM</button>
                </form>
            </div>

            <div class="card">
                <h3 style="margin-bottom:20px;">Current Menu</h3>
                <div id="productList">Loading...</div>
            </div>
        </div>
    </div>

<script>
    // --- CONFIGURATION ---
    const API_URL = '/.netlify/functions/api';
    const CLOUD_NAME = "YOUR_CLOUD_NAME";       // <-- REPLACE THIS
    const UPLOAD_PRESET = "YOUR_UPLOAD_PRESET"; // <-- REPLACE THIS

    // 1. Security
    function checkLogin() {
        if(document.getElementById('pin').value === "1234") {
            document.getElementById('loginModal').style.display = "none";
        } else {
            alert("Wrong PIN!");
        }
    }

    // 2. Fetch Menu
    async function loadMenu() {
        const res = await fetch(API_URL);
        const data = await res.json();
        const list = document.getElementById('productList');
        list.innerHTML = "";
        data.forEach(p => {
            list.innerHTML += `
                <div class="item-row">
                    <div style="display:flex; gap:10px; align-items:center;">
                        <img src="${p.image_url}" style="width:40px; height:40px; border-radius:5px; object-fit:cover;">
                        <div>
                            <div style="font-weight:bold">${p.name}</div>
                            <div style="font-size:12px; color:#888">₹${p.price}</div>
                        </div>
                    </div>
                    <button class="del-btn" onclick="deleteItem(${p.id})"><i class="fas fa-trash"></i></button>
                </div>
            `;
        });
    }

    // 3. Upload to Cloudinary
    async function uploadImage(file) {
        const formData = new FormData();
        formData.append('file', file);
        formData.append('upload_preset', UPLOAD_PRESET);
        
        const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, {
            method: 'POST',
            body: formData
        });
        const data = await res.json();
        return data.secure_url;
    }

    // 4. Submit Form
    document.getElementById('addForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const btn = document.getElementById('submitBtn');
        btn.innerText = "Uploading...";
        
        let url = "https://via.placeholder.com/150";
        const file = document.getElementById('fileInput').files[0];
        
        if(file) {
            url = await uploadImage(file);
        }

        const data = {
            name: document.getElementById('name').value,
            price: document.getElementById('price').value,
            category: document.getElementById('category').value,
            description: document.getElementById('desc').value,
            image_url: url,
            is_veg: true
        };

        btn.innerText = "Saving...";
        await fetch(API_URL, { method: 'POST', body: JSON.stringify(data) });
        
        e.target.reset();
        btn.innerText = "PUBLISH ITEM";
        loadMenu();
    });

    // 5. Delete
    async function deleteItem(id) {
        if(confirm("Delete this?")) {
            await fetch(`${API_URL}?id=${id}`, { method: 'DELETE' });
            loadMenu();
        }
    }

    loadMenu();
</script>
</body>
</html>
