<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Crave | Premium Food Delivery</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --gold: #D4AF37; --dark: #050505; --card: #121212; --text: #f5f5f5; }
        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Outfit', sans-serif; }
        body { background: var(--dark); color: var(--text); overflow-x: hidden; }
        a { text-decoration: none; color: inherit; }

        /* Navbar */
        nav { display: flex; justify-content: space-between; align-items: center; padding: 20px 5%; position: fixed; width: 100%; top: 0; z-index: 1000; background: rgba(5,5,5,0.8); backdrop-filter: blur(10px); border-bottom: 1px solid #222; }
        .logo { font-size: 24px; font-weight: 900; letter-spacing: 1px; }
        .logo span { color: var(--gold); }
        .nav-links { display: flex; gap: 30px; }
        .nav-links a { font-weight: 500; transition: 0.3s; }
        .nav-links a:hover { color: var(--gold); }
        .nav-icons i { font-size: 20px; margin-left: 20px; cursor: pointer; transition: 0.3s; }
        .nav-icons i:hover { color: var(--gold); }

        /* Hero Section */
        .hero { height: 80vh; display: flex; align-items: center; padding: 0 5%; background: url('https://images.unsplash.com/photo-1504674900247-0877df9cc836?w=1600') center/cover; position: relative; }
        .hero::before { content:''; position: absolute; inset:0; background: linear-gradient(90deg, #000 30%, transparent); }
        .hero-content { position: relative; z-index: 2; max-width: 600px; animation: slideRight 1s ease; }
        .hero h1 { font-family: 'Playfair Display', serif; font-size: 4rem; line-height: 1.1; margin-bottom: 20px; }
        .hero p { color: #ccc; font-size: 1.2rem; margin-bottom: 30px; }
        .btn-primary { background: var(--gold); color: black; padding: 15px 40px; border-radius: 50px; font-weight: 700; display: inline-block; transition: 0.3s; }
        .btn-primary:hover { transform: translateY(-5px); box-shadow: 0 10px 30px rgba(212, 175, 55, 0.4); }

        /* Categories */
        .section { padding: 60px 5%; }
        .section-title { font-family: 'Playfair Display', serif; font-size: 2.5rem; margin-bottom: 30px; }
        .cat-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 20px; }
        .cat-card { background: var(--card); padding: 20px; border-radius: 15px; text-align: center; border: 1px solid #222; transition: 0.3s; cursor: pointer; }
        .cat-card:hover { border-color: var(--gold); transform: translateY(-5px); }
        .cat-card i { font-size: 30px; color: var(--gold); margin-bottom: 10px; }

        /* Trending Grid */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 25px; }
        .card { background: var(--card); border-radius: 15px; overflow: hidden; border: 1px solid #222; transition: 0.3s; }
        .card:hover { border-color: var(--gold); transform: translateY(-5px); }
        .card img { width: 100%; height: 200px; object-fit: cover; }
        .card-info { padding: 15px; }
        .price-row { display: flex; justify-content: space-between; align-items: center; margin-top: 15px; }
        .add-btn { width: 35px; height: 35px; background: var(--gold); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: black; cursor: pointer; }

        @keyframes slideRight { from { opacity:0; transform:translateX(-50px); } to { opacity:1; transform:translateX(0); } }
        
        /* Mobile Nav */
        @media(max-width: 768px) {
            .hero h1 { font-size: 2.5rem; }
            .nav-links { display: none; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">URBAN<span>CRAVE.</span></div>
        <div class="nav-links">
            <a href="index.html" style="color:var(--gold);">Home</a>
            <a href="menu.html">Menu</a>
            <a href="#">About</a>
        </div>
        <div class="nav-icons">
            <a href="menu.html"><i class="fas fa-search"></i></a>
            <a href="menu.html"><i class="fas fa-shopping-bag"></i></a>
            <i class="fas fa-user"></i>
        </div>
    </nav>

    <div class="hero">
        <div class="hero-content">
            <h1>Taste the <br><span style="color:var(--gold)">Extraordinary</span></h1>
            <p>Gourmet dining delivered to your doorstep in 30 minutes. Fresh, Hot, and Delicious.</p>
            <a href="menu.html" class="btn-primary">Order Now <i class="fas fa-arrow-right"></i></a>
        </div>
    </div>

    <div class="section">
        <h2 class="section-title">Eat what makes you happy</h2>
        <div class="cat-grid">
            <div class="cat-card" onclick="location.href='menu.html'">
                <i class="fas fa-pizza-slice"></i>
                <h3>Pizza</h3>
            </div>
            <div class="cat-card" onclick="location.href='menu.html'">
                <i class="fas fa-hamburger"></i>
                <h3>Burger</h3>
            </div>
            <div class="cat-card" onclick="location.href='menu.html'">
                <i class="fas fa-drumstick-bite"></i>
                <h3>Chicken</h3>
            </div>
            <div class="cat-card" onclick="location.href='menu.html'">
                <i class="fas fa-ice-cream"></i>
                <h3>Dessert</h3>
            </div>
        </div>
    </div>

    <div class="section">
        <h2 class="section-title">Trending Now ðŸ”¥</h2>
        <div class="grid" id="trendingGrid">
            <p style="color:#666;">Loading best sellers...</p>
        </div>
    </div>

    <script>
        // Fetch only 4 items for Home Page
        async function loadTrending() {
            try {
                const res = await fetch('/.netlify/functions/api');
                const data = await res.json();
                const grid = document.getElementById('trendingGrid');
                grid.innerHTML = "";
                
                // Show only first 4 items as "Trending"
                data.slice(0, 4).forEach(p => {
                    grid.innerHTML += `
                    <div class="card" onclick="window.location.href='menu.html'">
                        <img src="${p.image_url}" onerror="this.src='https://via.placeholder.com/300'">
                        <div class="card-info">
                            <h3>${p.name}</h3>
                            <p style="color:#888; font-size:12px;">${p.category}</p>
                            <div class="price-row">
                                <span style="font-weight:bold; font-size:18px;">â‚¹${p.price}</span>
                                <div class="add-btn"><i class="fas fa-plus"></i></div>
                            </div>
                        </div>
                    </div>`;
                });
            } catch(e) { console.log(e); }
        }
        loadTrending();
    </script>
</body>
</html>
